<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="final-test-style.css">
    <script src="advanced.js" defer></script>
 
</head>
<body>
    <header>Game: Guess the number</header>
    <section id="instructions">
        Try to find the number between 1 to 100 we have chosen 
        in max 10 tries.
        You will be noticed every time you give an answer if the
        you guessed is smaller of bigger than the right one.
    </section>
    <section id="guess">
        <label for="new-guess">Guess: </label>
        <input type="text" name="new-guess" id="new-guess" size="5">
        <button id="check"> Check </button>

    </section>
    <section>
        <div id="message">  </div>
        <div id="low-high"></div>
        <button id= "restart"> Play again </button>
    </section>    
</body>
</html>
